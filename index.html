<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>钟妙柔的生日祝福</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            font-family: 'Ma Shan Zheng', cursive, sans-serif;
            touch-action: manipulation;
        }
        
        .container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }
        
        .candle-flame {
            position: absolute;
            top: 40%; /* 调整蜡烛位置更靠近蛋糕 */
            width: 20px;
            height: 35px;
            background: linear-gradient(to top, #ff9d00, #ffeb3b, #ffffff);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 15px #ffeb3b;
            opacity: 1;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 100;
            animation: candleFlicker 0.5s infinite alternate;
        }
        
        .cake-container { /* 新增蛋糕容器统一管理位置 */
            position: relative;
            width: 180px;
            height: 135px;
            margin-top: 0; /* 移除原margin-top */
        }
        
        .cake {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            perspective: 500px;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .cake-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to right, #fad1d1, #fff5f5, #fad1d1);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .cake-top {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            height: 20px;
            background: linear-gradient(to right, #ff85a2, #ffaccb, #ff85a2);
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .message-box {
            position: absolute;
            top: 10%;
            width: 90%;
            max-width: 500px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            transform: translateY(-30px);
            opacity: 0;
            transition: opacity 0.8s, transform 0.8s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 20;
        }
        
        .name {
            color: #ffeb3b;
            font-size: 32px;
            margin: 8px 0;
            text-shadow: 0 0 8px rgba(255, 235, 59, 0.8);
            letter-spacing: 2px;
        }
        
        .wish {
            color: #ffffff;
            font-size: 22px;
            margin: 10px 0;
            line-height: 1.4;
        }
        
        .floating-text {
            position: absolute;
            font-size: 20px;
            color: #ffffff;
            opacity: 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            z-index: 15;
            font-weight: bold;
            white-space: nowrap;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            font-size: 24px;
            color: #ffff00;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.6);
            z-index: 5;
            pointer-events: none;
        }
        
        .instruction {
            position: absolute;
            bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            text-align: center;
            width: 100%;
            opacity: 1;
            transition: opacity 0.5s;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            z-index: 20;
            padding: 0 10px;
        }
        
        .music-control {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            color: #fff;
            cursor: pointer;
            z-index: 200;
            opacity: 0;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.15);
        }
        
        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }
        
        @keyframes candleFlicker {
            0%, 100% { transform: scale(1) rotate(0deg); box-shadow: 0 0 15px #ffeb3b; }
            25% { transform: scale(1.05) rotate(1deg); box-shadow: 0 0 20px #ff9d00; }
            50% { transform: scale(0.95) rotate(-1deg); }
            75% { transform: scale(1.02) rotate(2deg); box-shadow: 0 0 18px #ff9800; }
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) translateX(0) scale(0.8); opacity: 0; }
            20% { transform: translateY(-30px) translateX(var(--x-drift)) scale(1.2); opacity: 1; }
            80% { transform: translateY(-150px) translateX(calc(var(--x-drift)*2)) scale(0.9); opacity: 0.8; }
            100% { transform: translateY(-200px) translateX(calc(var(--x-drift)*2)) scale(0.5); opacity: 0; }
        }
        
        @keyframes rotateCake {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes starGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 255, 0, 0.6); transform: scale(1); }
            50% { text-shadow: 0 0 18px rgba(255, 255, 200, 0.8); transform: scale(1.1); }
        }
        
        /* 手机适配 */
        @media (max-width: 480px) {
            .cake-container {
                width: 150px;
                height: 110px;
            }
            
            .name {
                font-size: 28px;
            }
            
            .wish {
                font-size: 18px;
            }
            
            .message-box {
                padding: 12px;
                top: 8%;
            }
            
            .music-control {
                width: 36px;
                height: 36px;
                font-size: 20px;
            }
            
            .instruction {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="music-control" id="musicControl">♪</div>
        
        <div class="message-box">
            <h1 class="name">钟妙柔</h1>
            <p class="wish">祝你生日快乐，永远18岁！</p>
            <p class="wish">青春永驻，笑颜常在！</p>
        </div>
        
        <div class="candle-flame" id="candleFlame"></div>
        <div class="cake-container"> <!-- 新增蛋糕容器 -->
            <div class="cake" id="cake">
                <div class="cake-layer"></div>
                <div class="cake-top"></div>
            </div>
        </div>
        
        <div class="instruction" id="instruction">点击蛋糕吹灭蜡烛</div>
    </div>

    <script>
        window.onload = function() {
            const container = document.querySelector('.container');
            const candleFlame = document.getElementById('candleFlame');
            const cake = document.getElementById('cake');
            const messageBox = document.querySelector('.message-box');
            const instruction = document.getElementById('instruction');
            const musicControl = document.getElementById('musicControl');
            
            // 状态管理
            let isCandleBlown = false; // 蜡烛是否已吹灭
            let isPlaying = false; // 音乐是否正在播放
            let audioCtx = null;
            
            // 精简祝福语
            const extraWishes = [
                "愿你心想事成！",
                "生活像蛋糕一样甜！",
                "快乐永不减！",
                "所有美好都如期而至！"
            ];
            
            // 初始化动画
            setTimeout(() => {
                messageBox.style.opacity = '1';
                messageBox.style.transform = 'translateY(0)';
                
                // 蛋糕入场动画
                cake.style.transform = 'translateY(0) rotate(-5deg)';
                
                // 预生成一些星星
                createStars(10);
            }, 500);
            
            // 创建飘动文字（优化性能）
            function createFloatingTexts() {
                const texts = ["生日快乐", "青春永驻", "天天开心", "万事如意"];
                texts.forEach((text, i) => {
                    setTimeout(() => {
                        const floatingText = document.createElement('div');
                        floatingText.className = 'floating-text';
                        floatingText.textContent = text;
                        floatingText.style.left = `${Math.random() * 80 + 10}%`;
                        floatingText.style.top = `${(Math.random() * 40) + 30}%`;
                        floatingText.style.fontSize = `${Math.random() * 10 + 18}px`;
                        floatingText.style.color = getRandomColor();
                        
                        container.appendChild(floatingText);
                        
                        // 使用CSS动画提高性能
                        floatingText.style.animation = `floatUp ${Math.random() * 3 + 4}s ease-out forwards`;
                        floatingText.style.setProperty('--x-drift', `${Math.random() * 60 - 30}px`);
                        
                        // 动画结束后移除元素
                        setTimeout(() => floatingText.remove(), (Math.random() * 3 + 4) * 1000);
                    }, i * 800);
                });
            }
            
            // 创建星星效果（优化性能）
            function createStars(count) {
                for (let i = 0; i < count; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.textContent = '★';
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.fontSize = `${Math.random() * 16 + 16}px`;
                    star.style.opacity = Math.random() * 0.6 + 0.3;
                    star.style.animation = 'starGlow 2s infinite';
                    container.appendChild(star);
                }
            }
            
            // 播放生日快乐歌（防重复）
            function playBirthdayMusic() {
                if (isPlaying) {
                    audioCtx.suspend();
                    isPlaying = false;
                    musicControl.textContent = '♪';
                }
                
                try {
                    if (!audioCtx) {
                        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    const melody = [
                        262, 262, 294, 262, 349, 330,  // Happy birthday to you
                        262, 262, 294, 262, 392, 349, // Happy birthday to you
                        262, 262, 523, 440, 349, 330, 294, // Happy birthday dear XXX
                        466, 466, 440, 349, 392, 349  // Happy birthday to you
                    ];
                    
                    const durations = [
                        0.3, 0.3, 0.6, 0.6, 0.6, 1.2,
                        0.3, 0.3, 0.6, 0.6, 0.6, 1.2,
                        0.3, 0.3, 0.6, 0.6, 0.6, 0.6, 1.2,
                        0.3, 0.3, 0.6, 0.6, 0.6, 1.5
                    ];
                    
                    let time = audioCtx.currentTime;
                    for (let i = 0; i < melody.length; i++) {
                        const oscillator = audioCtx.createOscillator();
                        const gainNode = audioCtx.createGain();
                        
                        oscillator.type = 'sine';
                        oscillator.frequency.value = melody[i];
                        
                        gainNode.gain.setValueAtTime(0.3, time);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, time + durations[i]);
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioCtx.destination);
                        
                        oscillator.start(time);
                        oscillator.stop(time + durations[i]);
                        
                        time += durations[i] - 0.05;
                    }
                    
                    isPlaying = true;
                    musicControl.textContent = '❚❚';
                } catch (e) {
                    console.log("生日歌播放失败:", e);
                }
            }
            
            // 点击音乐控制按钮
            musicControl.addEventListener('click', () => {
                if (isPlaying) {
                    audioCtx.suspend();
                    isPlaying = false;
                    musicControl.textContent = '♪';
                } else {
                    playBirthdayMusic();
                }
            });
            
            // 点击蛋糕吹灭蜡烛（防重复）
            cake.addEventListener('click', () => {
                if (isCandleBlown) return; // 已吹灭则不再响应
                
                isCandleBlown = true; // 标记为已吹灭
                playBlowSound();
                playBirthdayMusic();
                
                // 视觉反馈
                candleFlame.style.opacity = '0';
                candleFlame.style.animation = 'none';
                instruction.style.opacity = '0';
                cake.style.animation = 'rotateCake 15s linear infinite';
                createStars(20);
                showExtraWishes();
                createFloatingTexts();
            });
            
            // 显示额外祝福语（防重复）
            function showExtraWishes() {
                // 清除之前添加的祝福
                const existing = messageBox.querySelectorAll('.wish:not(:first-child):not(:nth-child(2))');
                existing.forEach(wish => wish.remove());
                
                extraWishes.forEach((wish, i) => {
                    setTimeout(() => {
                        const wishEl = document.createElement('div');
                        wishEl.className = 'wish';
                        wishEl.textContent = wish;
                        wishEl.style.opacity = '0';
                        wishEl.style.transition = 'opacity 1s';
                        messageBox.appendChild(wishEl);
                        
                        setTimeout(() => wishEl.style.opacity = '1', 10);
                        setTimeout(() => {
                            wishEl.style.opacity = '0';
                            setTimeout(() => wishEl.remove(), 1000);
                        }, 3000);
                    }, i * 1500);
                });
            }
            
            // 播放吹气声
            function playBlowSound() {
                try {
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(350, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(70, audioCtx.currentTime + 0.4);
                    
                    gainNode.gain.setValueAtTime(0.7, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.4);
                } catch (e) {
                    console.log('音频播放失败');
                }
            }
            
            // 获取随机颜色
            function getRandomColor() {
                const colors = [
                    '#ff5252', '#ff4081', '#e040fb', '#7c4dff', 
                    '#536dfe', '#448aff', '#40c4ff', '#18ffff', 
                    '#64ffda', '#69f0ae', '#b2ff59', '#eeff41', 
                    '#ffff00', '#ffd740', '#ffab40'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        };
    </script>
</body>
</html>
