<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钟妙柔的生日祝福</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            height: 100vh;
            font-family: 'Ma Shan Zheng', cursive, sans-serif;
            cursor: pointer;
        }
        
        .container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }
        
        .candle-flame {
            position: absolute;
            top: 35%;
            width: 25px;
            height: 40px;
            background: linear-gradient(to top, #ff9d00, #ffeb3b, #ffffff);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 20px #ffeb3b;
            opacity: 1;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 100;
        }
        
        .candle-smoke {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
            transition: all 2s ease-out;
        }
        
        .cake {
            position: relative;
            width: 220px;
            height: 150px;
            transform: translateY(100px);
            transition: transform 1s ease;
        }
        
        .cake-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #f8d9d9, #fff0f0, #f8d9d9);
            border-radius: 45% 45% 0 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .cake-top {
            position: absolute;
            width: 95%;
            height: 30%;
            top: -12%;
            left: 2.5%;
            background: linear-gradient(to right, #ff85a2, #ffaccb, #ff85a2);
            border-radius: 50%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .message-box {
            position: absolute;
            top: 20%;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            transform: translateY(-50px);
            opacity: 0;
            transition: opacity 1s, transform 1s;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .name {
            color: #ffeb3b;
            font-size: 36px;
            margin: 0 0 10px 0;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
            letter-spacing: 2px;
        }
        
        .wish {
            color: #ffffff;
            font-size: 26px;
            margin: 0;
            line-height: 1.5;
        }
        
        .floating-text {
            position: absolute;
            font-size: 24px;
            color: #ffffff;
            opacity: 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff5252;
            opacity: 0;
            animation: floatUp 3s forwards ease-out;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0;
            z-index: -1;
        }
        
        .tiktok-element {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid #ff00ff;
            opacity: 0;
            filter: drop-shadow(0 0 10px rgba(255, 0, 255, 0.7));
            animation: tiktokFloat 6s linear forwards;
        }
        
        .instruction {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            text-align: center;
            width: 100%;
            opacity: 1;
            transition: opacity 0.5s;
        }
        
        @keyframes candleFlicker {
            0%, 100% { transform: scale(1) rotate(0deg); box-shadow: 0 0 20px #ffeb3b; }
            25% { transform: scale(1.05) rotate(1deg); box-shadow: 0 0 25px #ff9d00; }
            50% { transform: scale(0.95) rotate(-1deg); }
            75% { transform: scale(1.02) rotate(2deg); box-shadow: 0 0 22px #ff9800; }
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-300px); opacity: 0; }
        }
        
        @keyframes tiktokFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            20% { transform: translateY(-100px) rotate(10deg); }
            40% { transform: translateY(-200px) rotate(-10deg); }
            60% { transform: translateY(-300px) rotate(5deg); }
            80% { transform: translateY(-400px) rotate(-5deg); }
            100% { transform: translateY(-500px) rotate(0deg); opacity: 0.3; }
        }
        
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1 class="name">钟妙柔</h1>
            <p class="wish">生日快乐，愿你的每一天都如童话般美好！</p>
        </div>
        
        <div class="candle-flame" id="candleFlame"></div>
        
        <div class="cake" id="cake">
            <div class="cake-layer"></div>
            <div class="cake-top"></div>
        </div>
        
        <div class="instruction" id="instruction">点击蛋糕吹灭蜡烛</div>
    </div>

    <script>
        // 页面加载完成后执行
        window.onload = function() {
            const container = document.querySelector('.container');
            const candleFlame = document.getElementById('candleFlame');
            const cake = document.getElementById('cake');
            const messageBox = document.querySelector('.message-box');
            const instruction = document.getElementById('instruction');
            
            // 初始化动画
            setTimeout(() => {
                candleFlame.style.animation = 'candleFlicker 0.5s infinite alternate';
                messageBox.style.opacity = '1';
                messageBox.style.transform = 'translateY(0)';
                
                // 蛋糕上升动画
                cake.style.transform = 'translateY(0)';
                
                // 添加飘动文字
                createFloatingTexts();
                
                // 添加抖音元素
                createTiktokElements();
            }, 500);
            
            // 创建飘动文字
            function createFloatingTexts() {
                const texts = ['生日快乐', '青春永驻', '心想事成', '天天开心', '永远18岁'];
                
                texts.forEach((text, i) => {
                    setTimeout(() => {
                        const floatingText = document.createElement('div');
                        floatingText.className = 'floating-text';
                        floatingText.textContent = text;
                        floatingText.style.left = `${(i * 20) % 80 + 10}%`;
                        floatingText.style.top = `${(i * 30) % 50 + 20}%`;
                        floatingText.style.fontSize = `${Math.random() * 10 + 24}px`;
                        floatingText.style.color = getRandomColor();
                        
                        container.appendChild(floatingText);
                        
                        // 动画
                        animateFloatingText(floatingText);
                    }, i * 800);
                });
            }
            
            // 动画飘动文字
            function animateFloatingText(element) {
                const startY = parseInt(element.style.top);
                const duration = Math.random() * 5 + 8;
                
                element.style.opacity = '1';
                
                // 动画参数
                const animation = element.animate([
                    { transform: 'translateY(0)', opacity: 1 },
                    { transform: 'translateY(-200px)', opacity: 0.5 },
                    { transform: 'translateY(-400px)', opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'ease-out'
                });
                
                animation.onfinish = () => {
                    element.remove();
                };
            }
            
            // 创建抖音元素 (三角篝子效果)
            function createTiktokElements() {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const tiktokElement = document.createElement('div');
                        tiktokElement.className = 'tiktok-element';
                        tiktokElement.style.left = `${Math.random() * 100}%`;
                        tiktokElement.style.top = `${Math.random() * 100}%`;
                        tiktokElement.style.borderBottom = `50px solid ${getRandomColor()}`;
                        
                        container.appendChild(tiktokElement);
                        
                        // 触发动画
                        setTimeout(() => {
                            tiktokElement.style.opacity = '1';
                            tiktokElement.style.animation = 'tiktokFloat 6s linear forwards';
                        }, 100);
                    }, i * 1500);
                }
            }
            
            // 点击蛋糕吹灭蜡烛
            cake.addEventListener('click', function() {
                // 播放吹气声
                playBlowSound();
                
                // 吹灭蜡烛效果
                const smoke = document.createElement('div');
                smoke.className = 'candle-smoke';
                smoke.style.left = '50%';
                smoke.style.top = '35%';
                container.appendChild(smoke);
                
                // 烟雾动画
                setTimeout(() => {
                    smoke.style.opacity = '1';
                    smoke.style.transform = 'translateY(-100px)';
                    smoke.style.transition = 'all 2s ease-out';
                }, 10);
                
                // 隐藏蜡烛
                candleFlame.style.opacity = '0';
                candleFlame.style.transform = 'scale(0.5)';
                candleFlame.style.animation = 'none';
                
                // 隐藏提示
                instruction.style.opacity = '0';
                
                // 生成玫瑰花瓣
                createRoses();
                
                // 显示额外祝福
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = '❥ 永远年轻 ❥';
                    heart.style.left = `${Math.random() * 80 + 10}%`;
                    container.appendChild(heart);
                    
                    // 创建烟花
                    createFireworks();
                }, 800);
            });
            
            // 创建玫瑰花瓣飘落
            function createRoses() {
                const roseImg = 'https://img2.baidu.com/it/u=3431806495,3568039165&fm=253&fmt=auto&app=138&f=JPEG';
                
                for (let i = 0; i < 50; i++) {
                    const rose = document.createElement('img');
                    rose.src = roseImg;
                    rose.style.position = 'absolute';
                    rose.style.width = `${Math.random() * 40 + 20}px`;
                    rose.style.height = 'auto';
                    rose.style.left = `${Math.random() * 100}%`;
                    rose.style.top = '-50px';
                    rose.style.opacity = '0.8';
                    rose.style.filter = 'hue-rotate(' + (Math.random() * 360) + 'deg)';
                    rose.style.pointerEvents = 'none';
                    rose.style.zIndex = '10';
                    rose.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    container.appendChild(rose);
                    
                    // 飘落动画
                    animateRose(rose);
                }
            }
            
            // 玫瑰花瓣动画
            function animateRose(element) {
                const duration = Math.random() * 5 + 5;
                
                element.animate([
                    { transform: `translateY(0) rotate(${Math.random() * 360}deg)`, opacity: 0.8 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'ease-in'
                }).onfinish = () => {
                    element.remove();
                };
            }
            
            // 创建烟花效果
            function createFireworks() {
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.backgroundColor = getRandomColor();
                        firework.style.left = `${Math.random() * 100}%`;
                        firework.style.top = `${Math.random() * 100}%`;
                        
                        container.appendChild(firework);
                        
                        // 爆炸动画
                        firework.animate([
                            { transform: 'scale(1)', opacity: 1 },
                            { transform: 'scale(20)', opacity: 0 }
                        ], {
                            duration: 2000,
                            easing: 'ease-out'
                        }).onfinish = () => {
                            firework.remove();
                        };
                    }, i * 300);
                }
            }
            
            // 播放吹气声音
            function playBlowSound() {
                // 创建吹气声效
                try {
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.5);
                    
                    gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.5);
                } catch (e) {
                    console.log('音频播放失败，部分浏览器需要用户交互后允许');
                }
            }
            
            // 获取随机颜色
            function getRandomColor() {
                const colors = ['#ff5252', '#ff4081', '#e040fb', '#7c4dff', '#536dfe', '#448aff', '#40c4ff', '#18ffff', '#64ffda', '#69f0ae', '#b2ff59', '#eeff41', '#ffff00', '#ffd740', '#ffab40'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        };
    </script>
</body>
</html>
