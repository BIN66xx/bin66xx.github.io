<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钟妙柔的生日祝福</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            font-family: 'Ma Shan Zheng', cursive, sans-serif;
            cursor: pointer;
        }
        
        .container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }
        
        .candle-flame {
            position: absolute;
            top: 35%;
            width: 25px;
            height: 40px;
            background: linear-gradient(to top, #ff9d00, #ffeb3b, #ffffff);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 20px #ffeb3b;
            opacity: 1;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 100;
            animation: candleFlicker 0.5s infinite alternate;
        }
        
        .candle-smoke {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
            transition: all 2s ease-out;
        }
        
        .cake {
            position: relative;
            width: 240px;
            height: 180px;
            margin-top: 30px;
            transform-style: preserve-3d;
            perspective: 500px;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .cake-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to right, #fad1d1, #fff5f5, #fad1d1);
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
            transition: all 0.3s;
        }
        
        .cake-top {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            height: 25px;
            background: linear-gradient(to right, #ff85a2, #ffaccb, #ff85a2);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .cream {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            height: 15px;
            background: linear-gradient(to right, #ffffff, #ffebee, #ffffff);
            border-radius: 12px;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1));
        }
        
        .cherry {
            position: absolute;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle at 30% 30%, #ff0000, #a50000);
            border-radius: 50%;
            z-index: 5;
        }
        
        .message-box {
            position: absolute;
            top: 15%;
            width: 85%;
            max-width: 500px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(255, 255, 255, 0.15);
            text-align: center;
            transform: translateY(-50px);
            opacity: 0;
            transition: opacity 1s, transform 1s;
            border: 1px solid rgba(255, 255, 255, 0.25);
            z-index: 20;
        }
        
        .name {
            color: #ffeb3b;
            font-size: 42px;
            margin: 10px 0;
            text-shadow: 0 0 12px rgba(255, 235, 59, 0.85);
            letter-spacing: 3px;
        }
        
        .wish {
            color: #ffffff;
            font-size: 30px;
            margin: 15px 0;
            line-height: 1.5;
        }
        
        .floating-text {
            position: absolute;
            font-size: 26px;
            color: #ffffff;
            opacity: 0;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
            z-index: 15;
            font-weight: bold;
            white-space: nowrap;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            font-size: 32px;
            color: #ffff00;
            opacity: 0;
            text-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
            z-index: 5;
            pointer-events: none;
        }
        
        .firework-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
        
        .tiktok-element {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 35px solid transparent;
            border-right: 35px solid transparent;
            border-bottom: 55px solid #ff00ff;
            opacity: 0;
            filter: drop-shadow(0 0 12px rgba(255, 0, 255, 0.8));
            animation: tiktokFloat 7s linear forwards;
            z-index: 2;
        }
        
        .instruction {
            position: absolute;
            bottom: 25px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            text-align: center;
            width: 100%;
            opacity: 1;
            transition: opacity 0.5s;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            z-index: 20;
        }
        
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: #fff;
            cursor: pointer;
            z-index: 200;
            opacity: 0;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }
        
        @keyframes candleFlicker {
            0%, 100% { transform: scale(1) rotate(0deg); box-shadow: 0 0 20px #ffeb3b; }
            25% { transform: scale(1.05) rotate(1deg); box-shadow: 0 0 25px #ff9d00; }
            50% { transform: scale(0.95) rotate(-1deg); }
            75% { transform: scale(1.02) rotate(2deg); box-shadow: 0 0 22px #ff9800; }
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.8); opacity: 0; }
            20% { transform: translateY(-30px) scale(1.2); opacity: 1; }
            80% { transform: translateY(-220px) scale(0.9); opacity: 0.8; }
            100% { transform: translateY(-300px) scale(0.5); opacity: 0; }
        }
        
        @keyframes tiktokFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; filter: hue-rotate(0deg); }
            20% { transform: translateY(-120px) rotate(12deg); filter: hue-rotate(90deg); }
            40% { transform: translateY(-240px) rotate(-8deg); filter: hue-rotate(180deg); }
            60% { transform: translateY(-360px) rotate(8deg); filter: hue-rotate(270deg); }
            80% { transform: translateY(-480px) rotate(-12deg); filter: hue-rotate(360deg); }
            100% { transform: translateY(-600px) rotate(0deg); opacity: 0; }
        }
        
        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0.2); opacity: 0; }
        }
        
        @keyframes rotateCake {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes starGlow {
            0%, 100% { text-shadow: 0 0 15px rgba(255, 255, 0, 0.8); transform: scale(1); }
            50% { text-shadow: 0 0 25px rgba(255, 255, 200, 1.0), 0 0 40px rgba(255, 255, 255, 0.8); transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="music-control" id="musicControl">♪</div>
        
        <div class="message-box">
            <h1 class="name">钟妙柔</h1>
            <p class="wish">祝你生日快乐，永远18岁！</p>
            <p class="wish">青春永驻，笑颜常在！</p>
        </div>
        
        <div class="candle-flame" id="candleFlame"></div>
        <div class="cake" id="cake">
            <div class="cake-layer"></div>
            <div class="cake-top"></div>
            <div class="cream"></div>
            <!-- 樱桃装饰 -->
            <div class="cherry" style="left: 20%; bottom: 55%;"></div>
            <div class="cherry" style="left: 50%; bottom: 55%;"></div>
            <div class="cherry" style="left: 80%; bottom: 55%;"></div>
        </div>
        
        <div class="instruction" id="instruction">点击蛋糕吹灭蜡烛</div>
    </div>

    <script>
        // 页面加载完成后执行
        window.onload = function() {
            const container = document.querySelector('.container');
            const candleFlame = document.getElementById('candleFlame');
            const cake = document.getElementById('cake');
            const messageBox = document.querySelector('.message-box');
            const instruction = document.getElementById('instruction');
            const musicControl = document.getElementById('musicControl');
            
            // 音频上下文对象
            let audioCtx = null;
            let isPlaying = false;
            let audioSource = null;
            
            // 更多祝福语
            const extraWishes = [
                "愿你心想事成，美梦成真！",
                "每一岁都奔走在自己的热爱里",
                "岁月静好，幸福绵长",
                "生活像蛋糕一样甜蜜！",
                "每一天都精彩万分",
                "快乐永不减，幸福永相伴",
                "所有美好都如期而至",
                "成为最好的自己！"
            ];
            
            // 初始化动画
            setTimeout(() => {
                messageBox.style.opacity = '1';
                messageBox.style.transform = 'translateY(0)';
                
                // 蛋糕入场动画
                cake.style.transform = 'translateY(0) rotate(-5deg)';
                
                // 添加飘动文字
                createFloatingTexts();
                
                // 添加抖音元素
                createTiktokElements();
                
                // 预生成一些闪烁的星星
                createStars(20);
            }, 500);
            
            // 创建飘动文字
            function createFloatingTexts() {
                const texts = [
                    "生日快乐", "青春永驻", "心想事成", 
                    "天天开心", "永远18岁", "笑口常开",
                    "甜蜜幸福", "万事如意", "好运连连",
                    "颜值爆表", "可可爱爱", "闪闪发光"
                ];
                
                texts.forEach((text, i) => {
                    setTimeout(() => {
                        const floatingText = document.createElement('div');
                        floatingText.className = 'floating-text';
                        floatingText.textContent = text;
                        floatingText.style.left = `${Math.random() * 80 + 10}%`;
                        floatingText.style.top = `${(Math.random() * 40) + 30}%`;
                        floatingText.style.fontSize = `${Math.random() * 12 + 24}px`;
                        floatingText.style.color = getRandomColor();
                        
                        container.appendChild(floatingText);
                        
                        // 动画
                        animateFloatingText(floatingText);
                    }, i * 500);
                });
            }
            
            // 动画飘动文字
            function animateFloatingText(element) {
                const startY = parseInt(element.style.top);
                const duration = Math.random() * 4 + 6;
                const xDrift = Math.random() * 100 - 50;
                
                element.style.opacity = '1';
                
                // 动画参数
                const animation = element.animate([
                    { transform: 'translateY(0) translateX(0)', opacity: 1 },
                    { transform: `translateY(-200px) translateX(${xDrift}px)`, opacity: 0.6 },
                    { transform: `translateY(-400px) translateX(${xDrift * 2}px)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'ease-out'
                });
                
                animation.onfinish = () => {
                    element.remove();
                    // 删除后创建新的
                    setTimeout(() => {
                        createFloatingTexts();
                    }, 2000);
                };
            }
            
            // 创建抖音元素 (三角篝子效果)
            function createTiktokElements() {
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        const tiktokElement = document.createElement('div');
                        tiktokElement.className = 'tiktok-element';
                        tiktokElement.style.left = `${Math.random() * 100}%`;
                        tiktokElement.style.top = `${Math.random() * 100}%`;
                        tiktokElement.style.borderBottom = `55px solid ${getRandomBrightColor()}`;
                        
                        container.appendChild(tiktokElement);
                        
                        // 触发动画
                        setTimeout(() => {
                            tiktokElement.style.opacity = '1';
                        }, 100);
                        
                        // 移除元素
                        setTimeout(() => {
                            tiktokElement.remove();
                        }, 7000);
                    }, i * 1500);
                }
                
                // 持续创建新元素
                setTimeout(createTiktokElements, 8000);
            }
            
            // 创建星星效果
            function createStars(count) {
                for (let i = 0; i < count; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.textContent = '★';
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.fontSize = `${Math.random() * 24 + 24}px`;
                    star.style.opacity = Math.random() * 0.8 + 0.2;
                    star.style.animation = 'starGlow 2s infinite';
                    container.appendChild(star);
                    
                    // 让星星闪烁
                    animateStar(star);
                }
            }
            
            // 星星动画
            function animateStar(star) {
                setInterval(() => {
                    star.style.opacity = Math.random() * 0.7 + 0.3;
                }, 1500);
            }
            
            // 播放生日快乐歌
            function playBirthdayMusic() {
                try {
                    if (!audioCtx) {
                        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    // 生日歌旋律频率 (Happy Birthday旋律)
                    const melody = [
                        262, 262, 294, 262, 349, 330,  // Happy birthday to you
                        262, 262, 294, 262, 392, 349, // Happy birthday to you
                        262, 262, 523, 440, 349, 330, 294, // Happy birthday dear XXX
                        466, 466, 440, 349, 392, 349  // Happy birthday to you
                    ];
                    
                    // 时长 (0.4秒一个音符)
                    const durations = [
                        0.3, 0.3, 0.6, 0.6, 0.6, 1.2,
                        0.3, 0.3, 0.6, 0.6, 0.6, 1.2,
                        0.3, 0.3, 0.6, 0.6, 0.6, 0.6, 1.2,
                        0.3, 0.3, 0.6, 0.6, 0.6, 1.5
                    ];
                    
                    let time = audioCtx.currentTime;
                    
                    for (let i = 0; i < melody.length; i++) {
                        // 创建振荡器
                        const oscillator = audioCtx.createOscillator();
                        oscillator.type = 'sine';
                        oscillator.frequency.value = melody[i];
                        
                        // 创建增益节点控制音量
                        const gainNode = audioCtx.createGain();
                        gainNode.gain.setValueAtTime(0.3, time);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, time + durations[i]);
                        
                        // 连接
                        oscillator.connect(gainNode);
                        gainNode.connect(audioCtx.destination);
                        
                        // 播放
                        oscillator.start(time);
                        oscillator.stop(time + durations[i]);
                        
                        // 设置下一个音符开始时间
                        time += durations[i] - 0.05; // 留一点间隙
                    }
                    
                    isPlaying = true;
                    musicControl.style.opacity = '1';
                    musicControl.textContent = '❚❚'; // 暂停图标
                    
                } catch (e) {
                    console.log("生日歌播放失败:", e);
                }
            }
            
            // 停止音乐
            function stopMusic() {
                if (audioCtx) {
                    audioCtx.suspend();
                }
                isPlaying = false;
                musicControl.textContent = '♪'; // 音乐图标
            }
            
            // 恢复音乐
            function resumeMusic() {
                if (audioCtx) {
                    audioCtx.resume();
                }
                isPlaying = true;
                musicControl.textContent = '❚❚'; // 暂停图标
            }
            
            // 点击音乐控制按钮
            musicControl.addEventListener('click', function() {
                if (isPlaying) {
                    stopMusic();
                } else {
                    resumeMusic();
                }
            });
            
            // 点击蛋糕吹灭蜡烛
            cake.addEventListener('click', function() {
                // 播放吹气声
                playBlowSound();
                
                // 播放生日快乐歌
                playBirthdayMusic();
                
                // 吹灭蜡烛效果
                const smoke = document.createElement('div');
                smoke.className = 'candle-smoke';
                smoke.style.left = '50%';
                smoke.style.top = '35%';
                container.appendChild(smoke);
                
                // 烟雾动画
                setTimeout(() => {
                    smoke.style.opacity = '1';
                    smoke.style.transform = 'translateY(-120px) scale(1.2)';
                    smoke.style.transition = 'all 2.5s ease-out';
                }, 10);
                
                // 隐藏蜡烛
                candleFlame.style.opacity = '0';
                candleFlame.style.transform = 'scale(0.5)';
                candleFlame.style.animation = 'none';
                
                // 隐藏提示
                instruction.style.opacity = '0';
                
                // 蛋糕旋转效果
                cake.style.animation = 'rotateCake 15s linear infinite';
                
                // 生成星星雨
                createStars(80);
                
                // 显示更多祝福语
                showExtraWishes();
                
                // 创建动感烟花
                createFireworks();
            });
            
            // 显示更多祝福语
            function showExtraWishes() {
                let index = 0;
                const interval = setInterval(() => {
                    if (index >= extraWishes.length) {
                        clearInterval(interval);
                        return;
                    }
                    
                    const wishElement = document.createElement('div');
                    wishElement.className = 'wish';
                    wishElement.textContent = extraWishes[index];
                    wishElement.style.opacity = '0';
                    wishElement.style.transition = 'opacity 1s';
                    
                    // 添加到消息框
                    messageBox.appendChild(wishElement);
                    
                    // 淡入效果
                    setTimeout(() => {
                        wishElement.style.opacity = '1';
                    }, 10);
                    
                    index++;
                }, 1000);
            }
            
            // 创建动感烟花
            function createFireworks() {
                for (let i = 0; i < 25; i++) {
                    setTimeout(() => {
                        // 烟花的爆炸点
                        const originX = Math.random() * window.innerWidth;
                        const originY = Math.random() * window.innerHeight / 2;
                        
                        // 创建粒子
                        const particleCount = Math.random() * 20 + 30;
                        for (let j = 0; j < particleCount; j++) {
                            const particle = document.createElement('div');
                            particle.className = 'firework-particle';
                            particle.style.left = `${originX}px`;
                            particle.style.top = `${originY}px`;
                            particle.style.backgroundColor = getRandomBrightColor();
                            
                            // 设置粒子的运动方向
                            const angle = Math.random() * Math.PI * 2;
                            const velocity = Math.random() * 100 + 50;
                            const tx = Math.cos(angle) * velocity;
                            const ty = Math.sin(angle) * velocity;
                            
                            particle.style.setProperty('--tx', `${tx}px`);
                            particle.style.setProperty('--ty', `${ty}px`);
                            
                            container.appendChild(particle);
                            
                            // 粒子爆炸动画
                            particle.animate([
                                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                                { transform: 'translate(var(--tx), var(--ty)) scale(0.2)', opacity: 0 }
                            ], {
                                duration: Math.random() * 1500 + 1000,
                                easing: 'cubic-bezier(0.165, 0.84, 0.44, 1)'
                            }).onfinish = () => {
                                particle.remove();
                            };
                        }
                    }, i * 300);
                }
            }
            
            // 播放吹气声音
            function playBlowSound() {
                // 创建吹气声效
                try {
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(350, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(70, audioCtx.currentTime + 0.6);
                    
                    gainNode.gain.setValueAtTime(0.7, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.6);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.6);
                } catch (e) {
                    console.log('音频播放失败，部分浏览器需要用户交互后允许');
                }
            }
            
            // 获取随机颜色
            function getRandomColor() {
                const colors = [
                    '#ff5252', '#ff4081', '#e040fb', '#7c4dff', 
                    '#536dfe', '#448aff', '#40c4ff', '#18ffff', 
                    '#64ffda', '#69f0ae', '#b2ff59', '#eeff41', 
                    '#ffff00', '#ffd740', '#ffab40'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            // 获取亮色
            function getRandomBrightColor() {
                const colors = [
                    '#ff0055', '#ff5500', '#ffaa00', '#aaff00',
                    '#00ffaa', '#00aaff', '#5500ff', '#ff00ff',
                    '#ff00aa', '#ff8800', '#00ff55', '#5500ff'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        };
    </script>
</body>
</html>
