<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钟妙柔的生日祝福</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; height: 100vh; }
        #roseContainer { position: relative; width: 100%; height: 100%; }
        .rose { position: absolute; background-size: contain; background-repeat: no-repeat; opacity: 0; }
        .text { position: absolute; color: #fff; font-size: 48px; opacity: 0; text-align: center; width: 100%; top: 50%; transform: translateY(-50%); font-family: 'Arial Rounded MT Bold', sans-serif; text-shadow: 0 2px 10px rgba(255,255,255,0.3); }
        #cake { position: absolute; opacity: 0; width: 70%; max-width: 300px; left: 50%; top: 50%; transform: translate(-50%, -50%); }
        #candleFlame { position: absolute; width: 15px; height: 25px; background: #ff9d00; border-radius: 50% 50% 30% 30%; box-shadow: 0 0 15px #ffeb3b; opacity: 0; }
        #tip { position: absolute; bottom: 30px; color: #fff; opacity: 0; text-align: center; width: 100%; font-size: 18px; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="roseContainer"></div>
    <div class="text" id="name">钟妙柔</div>
    <div class="text" id="wish">祝你生日快乐！</div>
    <img src="https://img95.699pic.com/xsj/0t/3k/5i.jpg!/fh/300" id="cake"> <!-- 蛋糕图片 -->
    <div id="candleFlame"></div>
    <div id="tip">点击屏幕即可熄灭蜡烛</div>

    <script>
        // 玫瑰生成函数
        function createRoses() {
            const container = document.getElementById('roseContainer');
            const count = 50; // 玫瑰数量
            const roseImg = 'https://img2.baidu.com/it/u=3431806495,3568039165&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500'; // 玫瑰图片链接
            
            for (let i = 0; i < count; i++) {
                const rose = document.createElement('div');
                rose.className = 'rose';
                rose.style.backgroundImage = `url(${roseImg})`;
                rose.style.width = `${Math.random() * 60 + 30}px`; // 随机大小
                rose.style.height = `${Math.random() * 60 + 30}px`;
                rose.style.left = `${Math.random() * 100}%`; // 随机位置
                rose.style.top = `${Math.random() * 100}%`;
                rose.style.transform = `rotate(${Math.random() * 360}deg)`; // 随机旋转
                container.appendChild(rose);

                // 玫瑰渐入动画（错开时间显示）
                setTimeout(() => {
                    rose.style.transition = 'opacity 1.5s ease';
                    rose.style.opacity = Math.random() * 0.8 + 0.2; // 随机透明度
                }, i * 50);
            }
        }

        // 花瓣散开动画
        function spreadRoses() {
            const roses = document.querySelectorAll('.rose');
            roses.forEach((rose, index) => {
                setTimeout(() => {
                    rose.style.transition = 'all 2s ease-out';
                    // 随机方向散开
                    rose.style.transform = `rotate(${Math.random() * 360}deg) translate(${
                        (Math.random() - 0.5) * 2000
                    }px, ${(Math.random() - 0.5) * 2000}px)`;
                    rose.style.opacity = 0;
                }, index * 30);
            });
        }

        // 显示文字动画
        function showText() {
            const name = document.getElementById('name');
            const wish = document.getElementById('wish');
            
            setTimeout(() => {
                // 显示名字
                name.style.transition = 'opacity 1s ease';
                name.style.opacity = 1;
                
                setTimeout(() => {
                    // 隐藏名字
                    name.style.opacity = 0;
                    setTimeout(() => {
                        // 显示祝福语
                        wish.style.transition = 'opacity 1s ease';
                        wish.style.opacity = 1;
                        
                        setTimeout(() => {
                            // 隐藏祝福语
                            wish.style.opacity = 0;
                            showCake(); // 显示蛋糕
                        }, 2000);
                    }, 1000);
                }, 2000);
            }, 1000);
        }

        // 显示蛋糕和蜡烛
        function showCake() {
            const cake = document.getElementById('cake');
            const candleFlame = document.getElementById('candleFlame');
            const tip = document.getElementById('tip');
            
            // 定位蜡烛火焰（基于蛋糕位置调整）
            candleFlame.style.top = 'calc(50% - 130px)';
            candleFlame.style.left = '50%';
            candleFlame.style.transform = 'translateX(-50%)';
            
            // 显示蛋糕
            cake.style.transition = 'opacity 1.5s ease';
            cake.style.opacity = 1;
            
            setTimeout(() => {
                // 显示火焰
                candleFlame.style.transition = 'opacity 1s ease';
                candleFlame.style.opacity = 1;
                
                // 火焰跳动动画
                let flameSize = 1;
                setInterval(() => {
                    flameSize = Math.random() * 0.2 + 0.9; // 轻微大小变化
                    candleFlame.style.transform = 'translateX(-50%) scale(' + flameSize + ')';
                }, 200);
                
                // 显示提示文字
                setTimeout(() => {
                    tip.style.transition = 'opacity 1s ease';
                    tip.style.opacity = 1;
                    
                    // 点击屏幕熄灭蜡烛
                    document.addEventListener('click', () => {
                        candleFlame.style.opacity = 0;
                        tip.textContent = '生日快乐！愿你每天都闪闪发光～';
                    });
                }, 500);
            }, 1000);
        }

        // 执行完整流程
        createRoses(); // 创建玫瑰
        setTimeout(() => {
            spreadRoses(); // 2秒后开始散开玫瑰
            setTimeout(showText, 2500); // 散开动画后显示文字
        }, 3000); // 等待玫瑰完全显示
    </script>
</body>
</html>
